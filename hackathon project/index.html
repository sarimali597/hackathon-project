<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarim Ali | Election Portal</title>
    <link rel="icon" type="image/png" href="images/ballot-box.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <h1>
          <span class="head-blue">NADRA</span>
          <span class="head-teal">VERIFIED</span>
          <span class="head-blue">VOTE</span>
        </h1>
      </header>

      <main class="main-card animate__animated animate__zoomIn">
        <div id="setup-screen" style="display: block">
          <div class="title-area">
            <i class="fas fa-edit"></i>
            <h2>
              <span class="head-blue">SET THE</span>
              <span class="head-teal">ELECTIONS</span>
            </h2>
          </div>

          <div class="input-box">
            <label>Candidate Name</label>
            <input type="text" id="candInput" placeholder="Enter name..." />
            <button class="teal-btn" id="addBtn">Add to Ballot</button>
          </div>
          <div id="setupList"></div>

          <div class="config-grid">
            <div class="toggle-container">
              <label>Age Limit (18+)</label>
              <label class="switch">
                <input type="checkbox" id="ageToggle" checked />
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-container">
              <label>Voter Log (Public)</label>
              <label class="switch">
                <input type="checkbox" id="privacyToggle" />
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div class="input-box">
            <label>Verification Method</label>
            <select id="votingMode">
              <option value="both">Full Identity (CNIC + Name)</option>
              <option value="cnic">CNIC Verified Only</option>
              <option value="name">Name Only</option>
            </select>
          </div>

          <button class="blue-btn" id="startBtn">Launch Voting Station</button>
        </div>

        <div id="verify-screen">
          <div class="title-area">
            <i class="fas fa-user-shield"></i>
            <h2>
              <span class="head-blue">VOTER</span>
              <span class="head-teal">GATEWAY</span>
            </h2>
          </div>

          <div id="nameInputArea" class="input-box">
            <label>Full Name</label>
            <input type="text" id="voterName" placeholder="Enter name" />
          </div>

          <div id="cnicInputArea" class="input-box">
            <label>CNIC Number</label>
            <input type="text" id="voterCnic" placeholder="XXXXX-XXXXXXX-X" />
          </div>

          <div id="ageInputArea" class="input-box">
            <label>Current Age</label>
            <input type="number" id="voterAge" />
          </div>

          <button class="blue-btn" id="verifyBtn">Verify & Proceed</button>
        </div>

        <div id="vote-screen">
          <div class="title-area">
            <i class="fas fa-stamp"></i>
            <h2>
              <span class="head-blue">OFFICIAL</span>
              <span class="head-teal">BALLOT</span>
            </h2>
          </div>
          <div id="votingOptions"></div>
        </div>

        <div id="result-screen">
          <div class="title-area">
            <i class="fas fa-poll"></i>
            <h2 id="resultTitle">
              <span class="head-blue">ELECTION</span>
              <span class="head-teal">RESULTS</span>
            </h2>
            <p id="tieMessage" class="tie-alert">
              <i class="fas fa-exclamation-triangle"></i> ELECTION TIED
            </p>
          </div>
          <div id="finalList"></div>

          <div id="auditLogArea" style="display: none; margin-top: 20px">
            <h4 style="color: #14b8a6; font-size: 14px; margin-bottom: 10px">
              Transparency Audit
            </h4>
            <div id="auditLog" class="audit-box"></div>
          </div>

          <button class="blue-btn" id="resetBtn">Clear System</button>
        </div>

        <div
          id="admin-controls"
          style="
            display: none;
            margin-top: 20px;
            border-top: 1px solid #374151;
            padding-top: 15px;
          "
        >
          <button class="red-btn" id="finalizeBtn">
            Close Polls & Show Results
          </button>
        </div>
      </main>
    </div>

    <footer>
      <p>Built by <strong>Sarim Ali</strong> | Secured Digital Voting</p>
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
